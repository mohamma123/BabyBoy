<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë∂ Welcome Baby Boy</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32'><text y='28' font-size='30'>üë∂</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ADD8E6; /* Light Blue */
            background-image: url("data:image/svg+xml,%3Csvg width='30' height='30' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext y='20' font-size='20' font-family='Arial' fill='%23FFFFFF'%3Eü§ç%3C/text%3E%3C/svg%3E");
            color: #333;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            font-family: 'Baloo 2', cursive;
            color: #333; /* Darker color for better readability */
            margin-bottom: 30px;
            font-size: 3em;
            animation: fadeIn 2s;
        }
        .countdown {
            font-size: 2em;
            margin: 20px auto;
            background-color: rgba(240, 248, 255, 0.8);
            border-radius: 15px;
            display: inline-block;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-out;
        }
        .emoji {
            font-size: 3em;
            line-height: 1;
            margin-top: 20px;
        }
        .message {
            font-style: italic;
            margin-top: 30px;
            font-size: 1.2em;
            color: #333; /* Darker color for better readability */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>üë∂ Our Baby Boy is Coming! üë∂</h1>
    <div id="countdown" class="countdown"></div>
    <div class="emoji">üçºüß∏üéà</div>
    <div class="message">"A baby is a blessing, a gift from heaven above, a precious little angel to cherish and to love."</div>

    <script>
        function updateCountdown() {
            const sixMonthsFromNow = new Date();
            sixMonthsFromNow.setMonth(sixMonthsFromNow.getMonth() + 6); // 6 months from today

            const now = new Date();
            const difference = sixMonthsFromNow - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " 
                + minutes + "m " + seconds + "s ";
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
